version: '3.8'

services:
  ai-assist-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: ai-assist-api:latest
    container_name: ai-assist-api
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${API_PORT:-8026}:${API_PORT:-8026}"
    volumes:
      - ./backend/app/files:/app/backend/app/files
    networks:
      - ai-assist-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${API_PORT:-8026}/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

